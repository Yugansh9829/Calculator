<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            
        </div>
        <div class="row first-row">
            <button id="open_B">&#40</button>
            <button id="close_B">&#41</button>
            <button id="ans">ANS</button>
            <button id="del">DEL</button>
            <button id="clr">CLR</button>
        </div>
        <div class="row second-row">
            <button id="seven">&#55</button>
            <button id="eight">&#56</button>
            <button id="nine">&#57</button>
            <button id="MOD">&#37</button>
            <button id="root">&#8730</button>
        </div>
        <div class="row third-row">
            <button id="four">&#52</button>
            <button id="five">&#53</button>
            <button id="six">&#54</button>
            <button id="mul">x</button>
            <button id="divide">&#47</button>
        </div>
        <div class="row fourth-row">
            <button id="one">&#49</button>
            <button id="two">&#50</button>
            <button id="three">&#51</button>
            <button id="add">&#43</button>
            <button id="sub">&#45</button>
        </div>
        <div class="row fifth-row">
            <button id="decimal">&#46</button>
            <button id="zero">&#48</button>
            <button id="start">START</button>
            <button id="Enter">ENTER</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
